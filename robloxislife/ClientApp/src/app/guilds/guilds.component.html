<br />
<div>
  <input id="ggg" type="text"  placeholder="dynamicky search brasko (dik Martin)" [(ngModel)]="searchTerm"  #filter />
</div> <br /> <br />

<div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let brawlstars of GuildData | searchFilter: searchTerm; let i = index">
      <h2 class="accordion-header" [attr.id]="'heading' + i">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" [attr.aria-controls]="'#collapse' + i">
          <strong>{{ brawlstars.name }}</strong>&nbsp; {{ brawlstars.membersCount }}/{{ brawlstars.maxMebers }}
          <div></div>
        </button>
      </h2>
      <div [attr.id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'#heading' + i" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="../../assets/napad.gif" width="150" height="60"/> <br />
          <button class="tlacitko timko" [routerLink]="['/guilds', brawlstars.id]">
            DETAILS
          </button>  <br />


          {{brawlstars.description}}
        </div>
      </div>
    </div>
  </div>
